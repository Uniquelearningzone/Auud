<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü‡¶∞</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #token-container {
            width: 210mm; /* A4 Width */
            height: 297mm; /* A4 Height */
            border: 2px solid black;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10mm;
        }
        .token {
            width: 3in;
            height: 1.5in;
            border: 4px double black; /* ‡¶°‡¶æ‡¶¨‡¶≤ ‡¶≤‡¶æ‡¶á‡¶® ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            font-size: 20px;
            font-weight: bold;
            margin: 5px;
            position: relative;
            padding: 5px;
        }
        .token::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: black;
            top: 50%;
            left: 0;
        }
        .token-part {
            width: 100%;
            text-align: center;
        }
        .event-title {
            font-size: 18px;
            margin: 2px 0;
        }
        .serial-number {
            font-size: 22px;
            font-weight: bold;
        }
        .random-number {
            font-size: 20px;
            color: darkred;
        }
        #download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü‡¶∞</h2>
    <div id="token-container"></div>
    <button id="download-btn">üì• ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶°</button>

    <script>
        function generateRandomNumber() {
            let num = Math.floor(100000 + Math.random() * 900000); // ‡ß¨ ‡¶°‡¶ø‡¶ú‡¶ø‡¶ü‡ßá‡¶∞ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ
            return num.toString().split('').map(n => "‡ß¶‡ßß‡ß®‡ß©‡ß™‡ß´‡ß¨‡ß≠‡ßÆ‡ßØ"[n]).join(''); // ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶Ø‡¶º ‡¶∞‡ßÇ‡¶™‡¶æ‡¶®‡ßç‡¶§‡¶∞
        }

        function generateTokens() {
            let container = document.getElementById("token-container");
            container.innerHTML = "";
            let tokensPerPage = Math.floor((297 - 20) / (1.5 * 25.4)) * Math.floor((210 - 20) / (3 * 25.4)); // ‡¶∏‡¶∞‡ßç‡¶¨‡ßã‡¶ö‡ßç‡¶ö ‡¶ï‡¶§‡¶ü‡¶ø ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶è‡¶ï ‡¶™‡ßá‡¶ú‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá
            let usedNumbers = new Set(); // ‡¶á‡¶â‡¶®‡¶ø‡¶ï ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶∞‡¶æ‡¶ñ‡¶§‡ßá

            for (let i = 1; i <= tokensPerPage; i++) {
                let token = document.createElement("div");
                token.classList.add("token");

                let serialNumber = (i < 10 ? "0" : "") + i;
                let randomNumber;
                do {
                    randomNumber = generateRandomNumber();
                } while (usedNumbers.has(randomNumber)); // ‡¶°‡ßÅ‡¶™‡ßç‡¶≤‡¶ø‡¶ï‡ßá‡¶ü ‡¶ö‡ßá‡¶ï
                usedNumbers.add(randomNumber);

                token.innerHTML = `
                    <div class="token-part serial-number">üî¢ ${serialNumber}</div>
                    <div class="token-part event-title">üéâ ‡¶ö‡¶°‡¶º‡ßÅ‡¶á‡¶≠‡¶æ‡¶§‡¶ø ‡ß®‡ß¶‡ß®‡ß´ üéâ</div>
                    <div class="token-part random-number"># ${randomNumber}</div>
                `;
                container.appendChild(token);
            }
        }

        function downloadPDF() {
            html2canvas(document.getElementById("token-container")).then(canvas => {
                let imgData = canvas.toDataURL("image/png");
                let { jsPDF } = window.jspdf;
                let pdf = new jsPDF("p", "mm", "a4");
                pdf.addImage(imgData, "PNG", 0, 0, 210, 297);
                pdf.save("tokens.pdf");
            });
        }

        document.getElementById("download-btn").addEventListener("click", downloadPDF);

        generateTokens();
    </script>

</body>
</html>
