<body>

    <h2>üéü ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü‡¶∞ üéü</h2>

    <script>
        let tokenWidth, tokenHeight;
        let usedNumbers = new Set();

        function askTokenSize() {
            tokenWidth = parseFloat(prompt("‡¶ü‡ßã‡¶ï‡ßá‡¶®‡ßá‡¶∞ ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶• ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® (‡¶∏‡ßá‡¶®‡ßç‡¶ü‡¶ø‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞‡ßá, ‡¶Ø‡ßá‡¶Æ‡¶® ‡ß™ cm)"));
            tokenHeight = parseFloat(prompt("‡¶ü‡ßã‡¶ï‡ßá‡¶®‡ßá‡¶∞ ‡¶≤‡¶Æ‡ßç‡¶¨‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® (‡¶∏‡ßá‡¶®‡ßç‡¶ü‡¶ø‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞‡ßá, ‡¶Ø‡ßá‡¶Æ‡¶® ‡ßÆ cm)"));

            if (isNaN(tokenWidth) || isNaN(tokenHeight) || tokenWidth <= 0 || tokenHeight <= 0) {
                alert("‡¶∏‡¶†‡¶ø‡¶ï ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!");
                askTokenSize();
            } else {

            }
        }

        function generateRandomNumber() {
            let num;
            do {
                num = Math.floor(100000 + Math.random() * 900000);
            } while (usedNumbers.has(num));
            usedNumbers.add(num);
            return num.toString().split('').map(n => "‡ß¶‡ßß‡ß®‡ß©‡ß™‡ß´‡ß¨‡ß≠‡ßÆ‡ßØ"[n]).join('');
        }

        function generateTokens() {
            let container = document.getElementById("a4-container");
            container.innerHTML = "";
            let rows = Math.floor(29.7 / (tokenHeight + 0.4));  
            let cols = Math.floor(21.0 / (tokenWidth + 0.4));  
            let totalTokens = rows * cols;

            for (let i = 0; i < totalTokens; i++) {
                let token = document.createElement("div");
                token.classList.add("token");
                token.style.width = `${tokenWidth}cm`;
                token.style.height = `${tokenHeight}cm`;

                let randomNumber = generateRandomNumber();

                token.innerHTML = `
                    <div class="token-part">
                        <div class="event-title">üéâ ‡¶ö‡¶°‡¶º‡ßÅ‡¶á‡¶≠‡¶æ‡¶§‡¶ø ‡ß®‡ß¶‡ß®‡ß´ üéâ</div>
                        <div class="random-number"># ${randomNumber}</div>
                    </div>
                    <div class="token-part">
                        <div class="event-title">üéâ ‡¶ö‡¶°‡¶º‡ßÅ‡¶á‡¶≠‡¶æ‡¶§‡¶ø ‡ß®‡ß¶‡ß®‡ß´ üéâ</div>
                        <div class="random-number"># ${randomNumber}</div>
                    </div>
                `;
                container.appendChild(token);
            }
        }

        function downloadJPG() {
            let container = document.getElementById("a4-container");
            html2canvas(container, { scale: 2 }).then(canvas => {
                let imgData = canvas.toDataURL("image/jpeg");
                let link = document.createElement("a");
                link.href = imgData;
                link.download = "tokens.jpg";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }

        document.getElementById("download-btn").addEventListener("click", downloadJPG);

        askTokenSize();
    </script>
