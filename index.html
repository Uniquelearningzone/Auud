<body>

    <h2>‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü‡¶∞</h2>
    <div id="a4-container" class="a4-frame"></div>

    <script>
        let tokenWidth, tokenHeight;
        let usedNumbers = new Set();

        function askTokenSize() {
            tokenHeight = parseFloat(prompt("‡¶ü‡ßã‡¶ï‡ßá‡¶®‡ßá‡¶∞ ‡¶¶‡ßà‡¶∞‡ßç‡¶ò‡ßç‡¶Ø ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® (‡¶∏‡ßá‡¶®‡ßç‡¶ü‡¶ø‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞‡ßá, ‡¶Ø‡ßá‡¶Æ‡¶® ‡ßÆ)"), 10);
            tokenWidth = parseFloat(prompt("‡¶ü‡ßã‡¶ï‡ßá‡¶®‡ßá‡¶∞ ‡¶™‡ßç‡¶∞‡¶∏‡ßç‡¶• ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® (‡¶∏‡ßá‡¶®‡ßç‡¶ü‡¶ø‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞‡ßá, ‡¶Ø‡ßá‡¶Æ‡¶® ‡ß™)"), 10);

            if (isNaN(tokenWidth) || isNaN(tokenHeight) || tokenWidth <= 0 || tokenHeight <= 0) {
                alert("‡¶∏‡¶†‡¶ø‡¶ï ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®!");
                askTokenSize();
            } else {
                tokenWidth *= 10;  // Convert to mm
                tokenHeight *= 10; // Convert to mm
                generateTokens();
            }
        }

        function generateRandomNumber() {
            let num;
            do {
                num = Math.floor(100000 + Math.random() * 900000);
            } while (usedNumbers.has(num));
            usedNumbers.add(num);
            return num.toString().split('').map(n => "‡ß¶‡ßß‡ß®‡ß©‡ß™‡ß´‡ß¨‡ß≠‡ßÆ‡ßØ"[n]).join('');
        }

        function generateTokens() {
            let container = document.getElementById("a4-container");
            container.innerHTML = "";
            let rows = Math.floor(297 / (tokenHeight + 4));  // A4 ‡¶™‡ßÉ‡¶∑‡ßç‡¶†‡¶æ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶∏‡¶æ‡¶∞‡¶ø ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨
            let cols = Math.floor(210 / (tokenWidth + 4));  // A4 ‡¶™‡ßÉ‡¶∑‡ßç‡¶†‡¶æ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ ‡¶ï‡¶≤‡¶æ‡¶Æ ‡¶π‡¶ø‡¶∏‡¶æ‡¶¨
            let totalTokens = rows * cols;

            for (let i = 0; i < totalTokens; i++) {
                let token = document.createElement("div");
                token.classList.add("token");
                token.style.width = `${tokenWidth}mm`;
                token.style.height = `${tokenHeight}mm`;

                let randomNumber = generateRandomNumber();

                token.innerHTML = `

                        <div class="random-number"># ${randomNumber}</div>
                    </div>
                `;
                container.appendChild(token);
            }
        }

        function downloadPDF() {
            let container = document.getElementById("a4-container");
            html2canvas(container, { scale: 2 }).then(canvas => {
                let imgData = canvas.toDataURL("image/png");
                let { jsPDF } = window.jspdf;
                let pdf = new jsPDF("p", "mm", "a4");
                pdf.addImage(imgData, "PNG", 0, 0, 210, 297);

        }

        document.getElementById("download-btn").addEventListener("click", downloadPDF);
