<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü‡¶∞</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #token-container {
            width: 210mm; /* A4 Width */
            height: 297mm; /* A4 Height */
            border: 2px solid black;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 10mm;
            box-sizing: border-box;
        }
        .token {
            width: 73mm; /* 3 inch */
            height: 37mm; /* 1.5 inch */
            border: 4px double black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: 18px;
            font-weight: bold;
            margin: 2mm;
            position: relative;
            padding: 5px;
            box-sizing: border-box;
        }
        .token::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: black;
            top: 50%;
            left: 0;
        }
        .token-part {
            width: 100%;
            text-align: center;
            padding: 3px 0;
        }
        .event-title {
            font-size: 16px;
        }
        .random-number {
            font-size: 18px;
            color: darkred;
        }
        #download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü‡¶∞</h2>
    <div id="token-container"></div>
    <button id="download-btn">üì• ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶°</button>

    <script>
        function generateRandomNumber() {
            let num = Math.floor(100000 + Math.random() * 900000); // ‡ß¨ ‡¶°‡¶ø‡¶ú‡¶ø‡¶ü‡ßá‡¶∞ ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ
            return num.toString().split('').map(n => "‡ß¶‡ßß‡ß®‡ß©‡ß™‡ß´‡ß¨‡ß≠‡ßÆ‡ßØ"[n]).join(''); // ‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶Ø‡¶º ‡¶∞‡ßÇ‡¶™‡¶æ‡¶®‡ßç‡¶§‡¶∞
        }

        function generateTokens() {
            let container = document.getElementById("token-container");
            container.innerHTML = "";
            let rows = 8;  // ‡¶è‡¶ï ‡¶™‡ßá‡¶ú‡ßá ‡ßÆ ‡¶∏‡¶æ‡¶∞‡¶ø ‡¶•‡¶æ‡¶ï‡¶¨‡ßá
            let cols = 3;  // ‡¶è‡¶ï ‡¶∏‡¶æ‡¶∞‡¶ø‡¶§‡ßá ‡ß©‡¶ü‡¶ø ‡¶ü‡ßã‡¶ï‡ßá‡¶® ‡¶•‡¶æ‡¶ï‡¶¨‡ßá
            let totalTokens = rows * cols;
            let usedNumbers = new Set();

            for (let i = 0; i < totalTokens; i++) {
                let token = document.createElement("div");
                token.classList.add("token");

                let randomNumber;
                do {
                    randomNumber = generateRandomNumber();
                } while (usedNumbers.has(randomNumber));
                usedNumbers.add(randomNumber);

                token.innerHTML = `
                    <div class="token-part">
                        <div class="event-title">üéâ ‡¶ö‡¶°‡¶º‡ßÅ‡¶á‡¶≠‡¶æ‡¶§‡¶ø ‡ß®‡ß¶‡ß®‡ß´ üéâ</div>
                        <div class="random-number"># ${randomNumber}</div>
                    </div>
                    <div class="token-part">
                        <div class="event-title">üéâ ‡¶ö‡¶°‡¶º‡ßÅ‡¶á‡¶≠‡¶æ‡¶§‡¶ø ‡ß®‡ß¶‡ß®‡ß´ üéâ</div>
                        <div class="random-number"># ${randomNumber}</div>
                    </div>
                `;
                container.appendChild(token);
            }
        }

        function downloadPDF() {
            html2canvas(document.getElementById("token-container")).then(canvas => {
                let imgData = canvas.toDataURL("image/png");
                let { jsPDF } = window.jspdf;
                let pdf = new jsPDF("p", "mm", "a4");
                pdf.addImage(imgData, "PNG", 0, 0, 210, 297);
                pdf.save("tokens.pdf");
            });
        }

        document.getElementById("download-btn").addEventListener("click", downloadPDF);

        generateTokens();
    </script>

</body>
</html>
